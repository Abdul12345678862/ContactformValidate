<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8964028243.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="0318 2554954" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="ah7860939@gmail.com" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-msg" onkeyup="validateMessage()"></textarea>
        <span id="msg-error"></span>

      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>

   
  </form>


  <div class="useful-links">
    <a href="https://www.linkedin.com/in/abdul-haseeb-b0658a173/">My linkedin <img class="logo1" src="images/linklogo.jpg"></a>
    <a href="https://github.com/Abdul12345678862">My Github <img class="logo2" src="images/github.png"></a>
  </div>
  
  </div>
   <script src="script.js"></script>
</body>
</html>
